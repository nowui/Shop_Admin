<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>微信商城系统</title>
  <link rel="stylesheet" href="index.css"/>
  <style>
    #root {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      overflow: hidden;
      min-width: 1024px;
      background: #ffffff;
    }

    .ant-pagination-options-size-changer {
      margin-right: 0px !important;
    }

    .ant-modal-title {
      font-size: 20px !important;
    }

    .ant-modal-body {
      padding: 15px !important;
      padding-bottom: 0px !important;
    }

    .ant-modal-footer {
      padding: 10px 15px 10px 10px !important;
    }

    .ant-menu-vertical {
      padding-top: 7px;
      padding-bottom: 10px;
    }

    .ant-layout {
      background: #ffffff !important;
    }

    .ant-layout-sider-collapsed .logo {
      padding-left: 0px;
      text-align: center;
    }

    .ant-layout-sider-collapsed .anticon {
      font-size: 20px;
    }

    .ant-layout-sider-collapsed .nav-text {
      display: none;
    }

    .ant-layout-sider-collapsed .ant-menu-submenu-title {
      padding: 5px 0px 0px 21px !important;
    }

    .ant-layout-sider-collapsed .ant-menu-submenu-title:after {
      display: none;
    }

    .ant-menu-vertical .ant-menu-submenu-selected {
      border-left: 1px solid #ffffff !important;
    }

    .ant-modal-body {
      height: 520px;
      overflow: visible;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .ant-layout-footer {
      padding: 0px !important;
    }

    .ant-upload-select-picture-card i {
      font-size: 28px;
      color: #999;
    }

    .ant-upload-select-picture-card .ant-upload-text {
      margin-top: 0px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

<div id="root"></div>

<script src="index.js"></script>
<script src="http://api.jiyiguan.nowui.com/assets/tinymce/tinymce.min.js"></script>

</body>
</html>
